<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue 3</title>
  </head>
  <body>
    <div id="app">{{name}}</div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const App = {
        data() {
          return {
            name: 'Sergei'
          }
        }
      }
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
