<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>lesson 32</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-secondary">
    <div id="app">
      <div class="container my-5">
        <div class="card">
          <div class="container">
            <h1 class="text-body my-3">Список заметок</h1>
            <form @submit.prevent="addItem" class="d-flex w-100 mb-4">
              <input v-model="value" class="form-control me-3"/>
              <button class="btn btn-success">Add</button>
            </form>

            <hr class="mb-4">
            <ul class="list-group mb-5">
              <li v-for="(item, index) in items"
                  :key="index"
                  class="list-group-item d-flex align-items-center justify-content-between"
                  :class="item.length > 5 ? 'list-group-item-success fw-bold' : 'list-group-item-info'">
                <span class="text-uppercase">{{item}}</span>
                <button class="btn btn-danger" @click="removeItem(index)"><i class="bi-trash" size="20"></i></button>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
